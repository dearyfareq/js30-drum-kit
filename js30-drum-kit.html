<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js30-Drum-Kit</title>
    <link rel="stylesheet" href="./js30-drum-kit.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="btn">
                <kbd class="key">A</kbd>
                <span class="key-text">CLAP</span>
            </div>
            <div class="btn">
                <kbd class="key">S</kbd>
                <span class="key-text">HIHAT</span>
            </div>
            <div class="btn">
                <kbd class="key">D</kbd>
                <span class="key-text">KICK</span>
            </div>
            <div class="btn">
                <kbd class="key">F</kbd>
                <span class="key-text">OPENHAT</span>
            </div>
            <div class="btn">
                <kbd class="key">G</kbd>
                <span class="key-text">BOOM</span>
            </div>
            <div class="btn">
                <kbd class="key">H</kbd>
                <span class="key-text">RIDE</span>
            </div>
            <div class="btn">
                <kbd class="key">J</kbd>
                <span class="key-text">SNARE</span>
            </div>
            <div class="btn">
                <kbd class="key">K</kbd>
                <span class="key-text">TOM</span>
            </div>
            <div class="btn">
                <kbd class="key">L</kbd>
                <span class="key-text">TINK</span>
            </div>
        </div>
    </div>
</body>

</html>
