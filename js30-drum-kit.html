<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js30-Drum-Kit</title>
    <link rel="stylesheet" href="./js30-drum-kit.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="btn" data-key="65">
                <kbd class="key">A</kbd>
                <span class="key-text">CLAP</span>
            </div>
            <div class="btn" data-key="83">
                <kbd class="key">S</kbd>
                <span class="key-text">HIHAT</span>
            </div>
            <div class="btn" data-key="68">
                <kbd class="key">D</kbd>
                <span class="key-text">KICK</span>
            </div>
            <div class="btn" data-key="70">
                <kbd class="key">F</kbd>
                <span class="key-text">OPENHAT</span>
            </div>
            <div class="btn" data-key="71">
                <kbd class="key">G</kbd>
                <span class="key-text">BOOM</span>
            </div>
            <div class="btn" data-key="72">
                <kbd class="key">H</kbd>
                <span class="key-text">RIDE</span>
            </div>
            <div class="btn" data-key="74">
                <kbd class="key">J</kbd>
                <span class="key-text">SNARE</span>
            </div>
            <div class="btn" data-key="75">
                <kbd class="key">K</kbd>
                <span class="key-text">TOM</span>
            </div>
            <div class="btn" data-key="76">
                <kbd class="key">L</kbd>
                <span class="key-text">TINK</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="/clap.wav"></audio>
    <audio data-key="83" src="/hihat.wav"></audio>
    <audio data-key="68" src="/kick.wav"></audio>
    <audio data-key="70" src="/openhat.wav"></audio>
    <audio data-key="71" src="/boom.wav"></audio>
    <audio data-key="72" src="/ride.wav"></audio>
    <audio data-key="74" src="/snare.wav"></audio>
    <audio data-key="75" src="/tom.wav"></audio>
    <audio data-key="76" src="/tink.wav"></audio>

    <script src="/js30-drum-kit.js">
    </script>

</body>

</html>
